<!DOCTYPE html>
<html>
<head>
  <title>NH Verse 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="left-sidebar.css">
  <link rel="stylesheet" href="right-sidebar.css">
  <link rel="stylesheet" href="arrows.css">
  <link rel="stylesheet" href="main-info.css">
  <link rel="stylesheet" href="explore.css">
  <link rel="stylesheet" href="responsive.css">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // js code for left slide window
      document.querySelector('#leftArrow').addEventListener('click', function () {
        const leftWindow = document.querySelector('#leftWindow');
        leftWindow.style.transform =
          leftWindow.style.transform === 'translateX(0%)'
            ? 'translateX(-100%)'
            : 'translateX(0%)';
      });

      // right side window
      document.querySelector('#rightArrow').addEventListener('click', function () {
        const rightWindow = document.querySelector('#rightWindow');
        rightWindow.style.transform =
          rightWindow.style.transform === 'translateX(0%)'
            ? 'translateX(100%)'
            : 'translateX(0%)';
      });
    });
    document.addEventListener("DOMContentLoaded", function () {
  const hamburgerMenu = document.querySelector(".hamburger-menu");
  const body = document.querySelector("body");

  const dropdownMenu = document.createElement("div");
  dropdownMenu.classList.add("dropdown-menu");

  //  Home, Contact Us , About Us , FAQ options in drop down menU
  dropdownMenu.innerHTML = `
    <button class="close-btn">&times;</button>
    <button class="dropdown-item">Home</button>
    <button class="dropdown-item">About Us</button>
    <button class="dropdown-item">FAQ</button>
    <button class="dropdown-item">Contact Us</button>
  `;

  body.appendChild(dropdownMenu);

  hamburgerMenu.addEventListener("click", function (event) {
    event.stopPropagation();  
    dropdownMenu.classList.toggle("show-menu");
  });

  dropdownMenu.addEventListener("click", function (event) {
    event.stopPropagation();
  });

  // Close the dropdown when the close button x is clicked
  const closeBtn = dropdownMenu.querySelector(".close-btn");
  closeBtn.addEventListener("click", function () {
    dropdownMenu.classList.remove("show-menu");
  });
});

  </script>
</head>
